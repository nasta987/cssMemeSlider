<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/iconsMem.png">
  <title>Mem Slider</title>
</head>
<body>
  <header></header>

  <main>
    <div class="container-slider">
       <!-- Радио-кнопки -->
        
       <input type="radio" " id="contactChoice1" name="contact" class="radio-slide" checked />
       <label for="contactChoice1"></label>
       <input type="radio" id="contactChoice2" name="contact" class="radio-slide"/>
       <label for="contactChoice2"></label>
       <input type="radio" id="contactChoice3" name="contact" class="radio-slide"/>
       <label for="contactChoice3"></label>
       <input type="radio" id="contactChoice4" name="contact" class="radio-slide" />
       <label for="contactChoice4"></label> 

      <div class="slider">
       
        <!-- Слайды -->
        <div class="img-mem slide" id="slide1">
          <img src="./assets/jdun.jpg" alt="Мем про ждуна">
          <div class="text-mem"> Когда ждешь отклика на твое резюме. </div>
        </div>
        <div class="img-mem slide" id="slide2">
          <img src="./assets/dicaprio.jpg" alt="Расстроенный Дикаприо">
          <div class="text-mem"> Когда получаешь первое письмо с тестовым заданием. </div>
        </div>
  
        <div class="img-mem slide" id="slide3">
          <img src="./assets/tulen.jpg" alt="Удивленный тюлень">
          <div class="text-mem"> Когда тебя пригласили на собеседование! </div>
        </div>
  
        <div class="img-mem slide" id="slide4">
          <img src="./assets/lastmem.jpg" alt="Насмехающийся человек">
          <div class="text-mem"> HR слушает почему нужно выбрать именно тебя. </div>
        </div>
      </div>
    </div>
  </main>
   
  <footer></footer>
</body>
</html>
